        mkdir -p SlackLogViewer/build
        cd SlackLogViewer/build
        cmake .. -G "Visual Studio 16 2019" -A x64 "-DCMAKE_PREFIX_PATH=${QtSDK}" "-DQuaZip-Qt6_DIR=C:/Program Files/QuaZip/lib/cmake/QuaZip-Qt6-1.4" -DCMAKE_BUILD_TYPE=Release
