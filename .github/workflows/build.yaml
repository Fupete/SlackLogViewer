name: Build

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-10.15
          - os: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.2.4'
        target: 'desktop'
        dir: '${{github.workspace}}/qt/'
        modules: qtwebengine
    # - uses: microsoft/setup-msbuild@v1.1
    #   if: ${{ matrix.os == 'windows-2019' }}
    - name: Install Zlib
      shell: bash
      if: ${{ matrix.os == 'windows-2019' }}
      run: |
        vcpkg install zlib 
    - name: Install QuaZIP
      shell: bash
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}}
      run: |
        mkdir -p quazip_1.4
        cd quazip_1.4
        git clone https://github.com/stachenov/quazip.git
        git -C quazip checkout 9d3aa3ee948c1cde5a9f873ecbc3bb229c1182ee  # v1.3_useQtXZlibInConfigCmake
        mkdir 'build'
        mkdir 'installed'
        cmake -S quazip -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        cmake --install build --prefix installed
        cd ..
    - name: Build (Ubuntu)
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}};${{github.workspace}}/quazip_1.4/installed
      if: ${{ matrix.os == 'ubuntu-22.04'}}
      run: |
        #sudo apt update
        #sudo apt install -y qtbase6-dev qtwebengine6-dev libtbb-dev
        #git clone https://github.com/stachenov/quazip.git
        #git -C quazip checkout v1.3
        #mkdir -p quazip/build
        #pushd quazip/build
        #cmake .. -DCMAKE_BUILD_TYPE=Release
        #make -j4
        #sudo make install
        #popd

        mkdir -p SlackLogViewer/build
        cd SlackLogViewer/build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j4
        mkdir SlackLogViewer_ubuntu
        cp -a SlackLogViewer Resources SlackLogViewer_ubuntu/
    - name: Build (macOS)
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}};${{github.workspace}}/quazip_1.4/installed
      if: ${{ matrix.os == 'macos-10.15' }}
      run: |
        #brew install coreutils qt@6 tbb
        #wget https://raw.githubusercontent.com/Homebrew/homebrew-core/e77259102655b0390273bdc01a08c9eb61b934ca/Formula/quazip.rb
        #brew install ./quazip.rb

        mkdir -p SlackLogViewer/build
        cd SlackLogViewer/build
        MACOSX_DEPLOYMENT_TARGET=10.14 cmake .. -DCMAKE_PREFIX_PATH=$(brew --prefix qt@6) -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++-11 -DCMAKE_C_COMPILER=gcc-11
        make -j4
        tar -c SlackLogViewer.app Resources | xz -6 > SlackLogViewer_macos.tar.xz
    - name: Build (Win)
      if: ${{ matrix.os == 'windows-2019' }}
      shell: bash
      run: |
        # I think setup-msbuild does not work...
        # find "/c/Program Files (x86)/Microsoft Visual Studio/2019" -name "MSBuild.exe"
